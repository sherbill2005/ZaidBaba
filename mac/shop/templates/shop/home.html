{% extends 'shop/basic.html' %}
{% block title %}Home{% endblock %}
{% block body %}
<style type="text/css">
  * {
  margin: 0;
  padding: 0;
}
.slider {
  width: 100%;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  background-color: black;
}
  input[type="radio"] {
    position: relative;
    margin: 0 1rem 1rem 0;
    transform: scale(1.5);
    z-index: 100;
  }
   input[type="radio"]:checked + .slider__content {
    transition-delay: 0.5s;
    background-color: black;
    clip-path: circle(100vw at center);
  }

  .slider__content {
    position: absolute;
    width: 100%;
    height: 100%;

    display: flex;
    justify-content: center;
    align-items: center;

    transition: 0.5s;
    clip-path: circle(0px at center);}

    img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .slider__description {
      position: relative;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      max-width: 1000px;
}
      .foo {
      
        font-size: 5rem;
      }

     
       .me {
        display: inline-block;
        padding: 10px 15px;
        background-color: white;

        font-size: 1.2rem;
        font-weight: bold;
        color: black;
        text-decoration: none;

        transition: 0.5s;}
        &:hover {
          opacity: 0.5;
        }

</style>
<div class="slider">
  
  <input type="radio" name="slider" checked />
  <div class="slider__content">
    <img src="https://i.ibb.co/JkC2ddj/image.jpg" />
    <div class="slider__description">
      <h1>Welcome to ZaidBaba</h1>
      <p>
        Where to start?
      </p>
      <a class="me" href="#">Sports</a>
      <a class="me my-2" href="#">Fashion</a>
      <a class="me" href="#">Kids</a>

    </div>
  </div>
  
    <main></main>
{% endblock %}
